<html>
<head>
  <meta charset="utf-8">
  <LINK rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="scripts/script.js"></script>
<title>Анкета</title>
</head>
<style>

.element {
border: 2px solid black;
height: 50px;
width: 50px;
margin-left:20px;
margin-bottom: 10px;
text-align:center;
}


.conteiner {
border: 2px solid red;
height: 200px;
width: 100px;
float:left;
margin: 50px;
}


</style>


<body>
  <div id="source" class="conteiner" ondragenter="return dragEnter(event)"

  ondrop="dragDrop(event)" ondragover="dragOver(event)">
  
  <div id="firstDragElement" class="element" 
  ondragstart="dragStart(event)" ondragend="return dragEnd(event)" draggable="true">
  
  Text 1</div>
  
  <div id="secondDragElement" class="element" 
  ondragstart="dragStart(event)" ondragend="return dragEnd(event)" draggable="true">
  
  Text 2</div>
  
  <div id="thirdDragElement" class="element" 
  ondragstart="dragStart(event)" ondragend="return dragEnd(event)" draggable="true">
  
  Text 3</div>
  
  </div>
  
  <div id="target" class="conteiner" ondragenter="return dragEnter(event)"
  
  ondrop="dragDrop(event)" ondragover="dragOver(event)">
  
  </div>
</body>
</html>
